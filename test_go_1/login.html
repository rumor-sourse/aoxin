<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>bubble清单管理登录页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--图标-->
	<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
	
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>

<body>

<div class="login">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="/static/img/img-01.png" alt="IMG">
			</div>

			<form action="/login" method="post" novalidate autocomplete="off" class="login100-form validate-form">
				<span class="login100-form-title">
					会员登录
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="name" id="name" placeholder="用户名" required="required" />
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" name="pass" id="pass" placeholder="密码" required="required" />
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						登录
					</button>
				</div>

				<!-- <div class="text-center p-t-12">
					<a class="txt2" href="javascript:">
						忘记密码？
					</a>
				</div> -->
			</form>
			<!-- <form>
				<div class="text-center p-t-136">
					<a class="txt2" href="/login.html"></a>
							没有账号？点击注册
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
				</div>
			</form> -->
			<form action="/register" method="get" novalidate autocomplete="off">
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						没有账号？点击注册
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
